<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESIC Hospitals - Patient Details</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .details-box {
      background-color: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .details-box label {
      font-size: 1.2em;
      color: #333;
    }
    .details-box b {
      color: #007bff;
    }
  </style>
</head>
<body>
  <nav style="margin:auto" class="navbar navbar-expand-lg bg-dark">
    <a style="color: white;" class="navbar-brand" href="#">Patient Details</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a style="color: white;" class="nav-link active" aria-current="page" href="javascript:void(0);" routerLink="/docdash">Back</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="details-box mx-auto">
      <div class="label-container">
        <label>ID: <b>{{patient.id}}</b></label>
      </div>
      <div class="label-container">
        <label>Name: <b>{{patient.name}}</b></label>
      </div>
      <div class="label-container">
        <label>Age: <b>{{patient.age}}</b></label>
      </div>
      <div class="label-container">
        <label>Blood Group: <b>{{patient.blood}}</b></label>
      </div>
      <div class="label-container">
        <label>Dose: <b>{{patient.dose}}</b></label>
      </div>
      <div class="label-container">
        <label>Fees: <b>{{patient.fees}}</b></label>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
